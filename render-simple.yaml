services:
  - type: web
    name: fullstack-med-backend-simple
    env: python
    buildCommand: pip install -r codezilla_spider/backend/requirements.txt
    startCommand: cd codezilla_spider/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
