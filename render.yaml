services:
  - type: web
    name: fullstack-med-backend
    env: python
    buildCommand: |
      echo "Current directory: $(pwd)"
      echo "Listing files:"
      ls -la
      echo "Listing codezilla_spider directory:"
      ls -la codezilla_spider/
      echo "Listing backend directory:"
      ls -la codezilla_spider/backend/
      echo "Installing requirements..."
      pip install --upgrade pip
      pip install -r codezilla_spider/backend/requirements.txt
    startCommand: |
      echo "Starting backend service..."
      cd codezilla_spider/backend
      echo "Current directory: $(pwd)"
      echo "Listing files in backend:"
      ls -la
      python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: /opt/render/project/src/codezilla_spider/backend
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_PORT
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: MONGO_URI
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
